<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="quiz portal">
    <title>Quiz Annaray</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="{{ url_for('static', filename='fonts/simple-line-icons.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Akronim">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/untitled.css') }}">
</head>

<body>
    <form action="/submitTest" method="POST">
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-white clean-navbar">
        <div class="container"><a class="navbar-brand logo" href="#" style="color:#d460d6;font-weight:bold;font-style:normal;font-family:Akronim, cursive;letter-spacing:5px;line-height:46px;font-size:40px;">QCorp</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1" style="font-size:18px;">
                <ul class="nav navbar-nav ml-auto" style="font-size:25px;">
                <li class="nav-item" role="presentation"><button class="nav-link text-monospace text-white bg-success" type="submit" onclick="if(confirm('You sure want to submit answers for Evaluation?')) {return true} else{return false}" style="font-size:17px;background-color:#00e0ff;color:rgba(20,0,255,0.5); border-radius: 12px;">SUBMIT</button></li>
                    <li class="nav-item" role="presentation"><a class="nav-link text-monospace text-white bg-danger" href="#/" onclick="if(confirm('You sure want to cancel exam and Exit?')) location.href='/'" style="font-size:17px;background-color:#00e0ff;color:rgba(20,0,255,0.5); border-radius: 12px;">END TEST</a></li>
                </ul>
        </div>
        </div>
    </nav>
    <main class="page">
        <section class="clean-block features">
            {% for i in range(noq) %}
            <div class="container">
                <div class="block-heading">
                    <h4 class="text-left" style="margin-left:19px;">{{i+1}}. {{ql[i][0]}}</h4>
                    <div>
                        <div class="col"><div class="row">
                            <label for="o1q{{i}}">
                            <input style="margin-left: 33px;" id="o1q{{i}}" type="radio" name="q{{i}}" value="a">
                            <i style="margin-left: 13px; font-size: 18px;">{{ql[i][1]}}</i>
                            </label>
                            </div><div class="row">
                            <label for="o2q{{i}}">
                            <input style="margin-left: 33px;" id="o2q{{i}}" type="radio" name="q{{i}}" value="b">
                            <i style="margin-left: 13px; font-size: 18px;">{{ql[i][2]}}</i>
                            </label>
                            </div><div class="row">
                            <label for="o3q{{i}}">
                            <input style="margin-left: 33px;" id="o3q{{i}}" type="radio" name="q{{i}}" value="c">
                            <i style="margin-left: 13px; font-size: 18px;">{{ql[i][3]}}</i>
                            </label>
                            </div><div class="row">
                            <label for="o4q{{i}}">
                            <input style="margin-left: 33px;" id="o4q{{i}}" type="radio" name="q{{i}}" value="d">
                            <i style="margin-left: 13px; font-size: 18px;">{{ql[i][4]}}</i>
                            </label>
                            </div>
                            <div class="row">
                                <a style="margin-left: 23px;" href="#/" id="clear{{i}}">Clear selection</a>
                            </div>
                            <script type="text/javascript">
                                document.getElementById('clear{{i}}').addEventListener('click', function () {
                                ["o1q{{i}}", "o2q{{i}}", "o3q{{i}}","o4q{{i}}"].forEach(function(id) {
                                    document.getElementById(id).checked = false;
                                });
                                return false;
                                })
                            </script>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </section>
    </main>
    </form>
    <script src="{{ url_for('static',filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static',filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static',filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static',filename='js/bs-animation.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.1.1/aos.js"></script>
</body>

</html>
